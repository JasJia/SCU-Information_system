<body>
<div id="particles">
    <div class="intro">
        <div class="intro-loginColumns animated fadeInDown">
            <div class="row">

                <div class="col-sm-6" >
                    <h2 class="font-bold">欢迎使用 信息录入平台<sup>+</sup></h2>
                    <p>
                        赵宇课题组数据信息录入平台
                    </p>

                    <p>
                        和你去看繁华世界，去医治看到的疾病。
                    </p>

                </div>
                <div class="col-sm-6" >
                    <div class="login-ibox-content">
                        <form class="m-t" id="LoginForm" role="form" action="login.html">
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon">
							      <i class="fa fa-user fa-fw" aria-hidden="true"></i>
							    </span>
                                <input type="email" class="login-form-control login-input" placeholder="用户邮箱账号" required="">
                            </div>&nbsp;
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon">
							      <i class="fa fa-key fa-fw" aria-hidden="true"></i>
							    </span>
                                <input type="password" class="login-form-control login-input" placeholder="密码" required="">
                            </div>&nbsp;
                            <button type="button" class="btn login-btn-primary block full-width m-b" onclick="window.location.href='Dash.html'">登录</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr/>
